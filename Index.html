  <body class="my-login-page">
    <!-- Image and text
    <nav class="navbar navbar-light bg-dark">

    <section id="sect-login-page" class="h-100">
        <div class="container h-100">
          <div class="row justify-content-center h-100">
              <div class="card-wrapper">
                  
                <div class="brand">
                      <img src="image/loginicon.png" alt="logo">
                </div>

                <div>
                    <h2 align="center" style="font-size: 24px; font-family: Cagliostro;">
                        Login to the ChristmasCenter.
                    </h2>
                </div>

                <div class="card fat">
                    <div class="card-body">
                      <h4 class="card-title">Login</h4>
                      <form>

                        <div class="form-group">
                            <label for="label-name">中文名字</label>
                            <input id="input-login-name" type="text" class="form-control" name="login-name" value="" placeholder="Enter your chinese name" required autofocus>
                            <small id="name-help" style="visibility:hidden;" class="form-text text-muted">Default value is null.</small>
                        </div>

                        <div class="form-group">
                            <label for="label-favoritefood">你最喜觀的食物</label>
                            <input id="input-login-favoritefood" type="text" class="form-control" name="login-favoritefood" value="" placeholder="Enter your favorite food." required autofocus>
                            <small id="favoritefood-help" style="visibility:hidden;" class="form-text text-muted">Default value is null.</small>
                        </div>

                        <div class="form-group">
                            <label id="login-tips" style="display:none;">Default text</label>
                        </div>

                        <div class="form-group m-0">
                            <button id="btn-login" type="button" class="btn btn-primary btn-block" onclick="Login()">Login</button>
                        </div>

                        <div class="mt-4 text-center">
                          Don't have an account? <a href="regist.html">Create One</a>
                        </div>
                      </form>
                    </div>
                </div>
                <div class="footer">
                    Copyright &copy; 2019 &mdash; Cernunnos Games
                </div>
              </div>
          </div>
          
        </div>
    </section>
      
      <!-- <button id="test-button-1" type="button" class="btn btn-success">Button_01</button>
      <button id="test-button-2" type="button" class="btn btn-success">Button_02</button> -->
   
    <section id="sect-info-page" class="info-page">

      <div class="alert alert-success" role="alert">
          <p id="p-present-info">Present default value.</p>
          <hr>
          <p class="mb-0">Please contact an admin if you have any problem.</p>
      </div>
      <hr>
      <div class="container-fluid h-100">
        <div class="row" style="margin: 50px auto;">

          <div class="col-md-4">
              <input id="input-content-01" style="margin: 10px auto" name="" type="text" placeholder="請輸入第一個形容詞" class="form-control">
          </div>

          <div class="col align-self-center">
              <input id="input-content-02" style="margin: 10px auto" name="" type="text" placeholder="請輸入第二個形容詞" class="form-control">
          </div>

          <div class="col-md-4">
              <input id="input-content-03" style="margin: 10px auto" name="" type="text" placeholder="請輸入第三個形容詞" class="form-control">
          </div>

        </div>

        <div class="row">
            <div align="center" class="col-12">
                <label id="submit-tips" style="visibility: hidden;">Default text</label>
            </div>
  
            <div class="col-12">
                <div align="center" class="form-group">
                    <button id="sign-in-button" type="button" class="btn btn-primary btn-block" onclick="Submit()">Submit</button>
                </div>  
            </div>
            <div class="col-12">
                <div align="center" class="form-group">
                    <button id="sign-in-button" type="button" disabled class="btn btn-primary btn-block">Random</button>
                </div>  
            </div>
        </div>
      </div>
    </section>
