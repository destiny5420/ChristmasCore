<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="image/browserIcon.ico"/>

    <!-- About firebase -->
    <script src="https://www.gstatic.com/firebasejs/7.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-firestore.js"></script>

	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Join ChristmasCenter</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/my-login.css">
    
</head>
<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="image/registicon.png" alt="Logo">
                    </div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Register</h4>
							<form method="POST" class="my-login-validation" novalidate="">
								<div class="form-group">
									<label for="regist-name">你的中文名字</label>
									<input id="regist-name" type="text" class="form-control" name="chinese-name" placeholder="Enter your chinese name" required autofocus>
									<div class="invalid-feedback">
										你的名字到底是什麼-`д´-?
									</div>
								</div>

								<div class="form-group">
									<label for="regist-favoriteFood">你最喜觀的食物</label>
									<input id="regist-favoriteFood" type="text" class="form-control" name="chinese-email" placeholder="Enter your favorite food." required>
									<div class="invalid-feedback">
										這個東西是你最喜歡的食物嗎?
									</div>
								</div>

                                <div class="form-group">
                                        <label id="regist-tips" style="visibility:hidden;">Default text</label>
                                </div>

								<div class="form-group m-0">
									<button type="button" class="btn btn btn-success btn-block" onclick="Regist()">
										Regist for ChristmasCenter.
									</button>
								</div>
								<div class="mt-4 text-center">
									Already have an account? <a href="index.html">Login</a>
								</div>
							</form>
						</div>
					</div>
					<div class="footer">
						Copyright &copy; 2019 &mdash; Cernunnos Games 
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="scripts/my-login.js"></script>
</body>
</html>
